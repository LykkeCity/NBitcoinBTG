version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: >-
    nuget restore

    dotnet restore
build:
  verbosity: minimal
after_build:
- ps: >-
    cd NBitcoin

    dotnet pack --configuration Release
test: off
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: No0afuBZBpMDl3aXtMcXjGB36KiuAfjAH8Y8sucR9Ih8Aun87qoC/J18NMcSovRl